<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Hutang - Aplikasi Monitor Barang</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #000;
            opacity: 0.4;
            z-index: 10000;
            pointer-events: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .watermark span {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-warehouse"></i>
                <span>Monitor Barang</span>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="monitoring.html" class="nav-link">
                    <i class="fas fa-money-bill-wave"></i> Monitoring Uang
                </a></li>
                <li><a href="hutang.html" class="nav-link active">
                    <i class="fas fa-book"></i> Buku Hutang
                </a></li>
                <li><a href="input.html" class="nav-link">
                    <i class="fas fa-plus-circle"></i> Input Barang
                </a></li>
                <li><a href="invoice.html" class="nav-link">
                    <i class="fas fa-file-invoice"></i> Invoice
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page active">
                <div class="page-header">
                    <h1><i class="fas fa-book"></i> Buku Hutang Pelanggan</h1>
                    <div class="header-actions">
                        <input type="text" id="hutangSearch" class="form-control" placeholder="Cari berdasarkan No. Invoice atau Nama Pelanggan...">
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No. Invoice</th>
                                <th>Tanggal</th>
                                <th>Pelanggan</th>
                                <th>Total Tagihan</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="hutangTableBody">
                            <!-- Data hutang akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        By. <span>BRN</span>
    </div>

    <!-- Firebase JS SDK v8 (compat) - Diperlukan untuk script.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Script utama aplikasi -->
    <script src="script.js"></script>
</body>
</html>
